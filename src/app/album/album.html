<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>
</head>
<body>

  <header class="page-header">
    <aside>
      <div class="thumb-l">
        <img ng-src="{{ al.album.image }}">
      </div>

      <ul class="thumbs-list">
        <li>
          <a ui-sref="artist">
            <div class="thumb-s"></div>
            <p>Artist</p>
          </a>
        </li>
      </ul>
    </aside>

    <section>
      <header>
        <h1>Album: {{al.album.name}}</h1>
        <h2>2014</h2>
      </header>

      <section class="table-section">
        <header><h1>Top tracks</h1></header>
        <tracks></tracks>
      </section>
    </section>
  </header>


  <!-- dependencies -->
  <!-- bower:js -->
  <script src="../bower/angular/angular.js"></script>
  <script src="../bower/angular-route/angular-route.js"></script>
  <script src="../bower/webcomponentsjs/webcomponents.js"></script>
  <!-- endinject -->

  <!-- app logic -->
  <!-- inject:js -->

  <!-- app scripts go here! -->

  <!-- endinject -->
</body>
</html>
