<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>
</head>
<body>

  <header class="page-header">
    <aside>
      <div class="thumb-l">
        <img ng-src="../../assets/img/play-circle-outline.png">
      </div>

      <ul class="thumbs-list">
        <li>
          <a ui-sref="artist">
            <div class="thumb-s">
              <img ng-src="{{al.artist.images[2].url}}">
            </div>
            <p>{{al.artist.name}}</p>
          </a>
        </li>
      </ul>
    </aside>

    <section>
      <header>
        <h1>Album: {{al.album.name}}</h1>
        <h2>2014</h2>
      </header>

      <section class="table-section">
        <header><h1>Top tracks</h1></header>
        <tracks></tracks>
      </section>
    </section>
  </header>
</body>
</html>
