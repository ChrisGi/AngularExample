<table class="tracks-table">
  <tr ng-repeat="track in tr.tracks">
    <td>
      <play-button button-icon="{{tr.trackPlayIcon}}"></play-button>
    </td>
    <td><a href="../album/album.html">{{track.name}}</a></td>
    <td><a href="../album/album.html">{{track.album.name}}</a></td>
    <td>
      <a href="../artist/artist.html">{{track.artists[0].name}}</a>
    </td>
    <td>{{track.duration_ms}}</td>
  </tr>

</table>
